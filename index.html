<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library</h1>
    <button type="button" id="new-book-btn">NEW BOOK</button>
    <form id="new-book-form">
        <ul class="form-row">
            <li>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" />
            </li>
            <li>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" />
            </li>
            <li>
                <label for="pages">Number of pages:</label>
                <input type="number" id="pages" name="pages" />
            </li>
        </ul>
        <fieldset>
            <legend id="read">Indicate your reading status:</legend>
            <div>
                <input type="radio" id="reading" name="read_status" value="reading" checked>
                <label for="reading">Reading</label>
            </div>

            <div>
                <input type="radio" id="not-read-yet" name="read_status" value="not-read-yet">
                <label for="not-read-yet">Not read yet</label>
            </div>

            <div>
                <input type="radio" id="finished-reading" name="read_status" value="finished-reading">
                <label for="finished-reading">Finished reading</label>
            </div>
        </fieldset>
        <button type="submit" id="submit-btn">SUBMIT</button>
    </form>
    <div id="book-table"></div>
    <script src="script.js"></script>
</body>
</html>
