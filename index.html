<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library</h1>
    <button type="button" id="new-book-btn" class="button">NEW BOOK</button>
    <form id="new-book-form">
        <ul class="form-row">
            <li>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" />
            </li>
            <li>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" />
            </li>
            <li>
                <label for="pages">Number of pages:</label>
                <input type="number" id="pages" name="pages" />
            </li>
        </ul>
        <div class="reading-status">
            <p>Indicate your reading status:</p>
            <div>
                <input type="checkbox" id="read" name="read_status" value="read" checked>
                <label for="read">Read</label>
            </div>
        </div>
        <button type="submit" id="submit-btn" class="button">SUBMIT</button>
    </form>
    <div id="library"></div>
    <script src="script.js"></script>
</body>
</html>
